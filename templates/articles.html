<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list of latest articles</title>
</head>
<body>
    <ul>
        {%for article in articles%}
            <li>
                {{article.date}}
                <a href="/post/{{article.file}}"> {{article.title}}</a>
            </li>
        {% else %}
            <li><em>No users found</em></li>
        {% endfor %}
    </ul>
</body>
</html>
